<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Capitals Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #top-bar {
            background: #fff;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1rem 0.5rem 0.5rem 0.5rem;
        }
        #map {
            flex: 1 1 0%;
            width: 100%;
            height: 100%;
            min-height: 0;
            position: relative;
        }
        .info-search-container {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 350px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .info-box {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 0;
        }
        .country-popup {
            max-width: 300px;
        }
        .country-popup h4 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .sector-bar {
            height: 20px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .sector-fill {
            height: 100%;
            background-color: #4CAF50;
        }
        .country-label {
            background: rgba(255,255,255,0.4);
            border-radius: 4px;
            font-size: 13px;
            color: #222;
            font-weight: bold;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            padding: 2px 6px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="top-bar" class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>African Capitals and Economic Data</h1>
                    <p>Interactive map showing African countries, their capitals, and economic data.</p>
                </div>
            </div>
        </div>
        <div id="map">
            <div class="info-search-container">
                <div class="info-box">
                    <h4>Country Information</h4>
                    <div id="country-info">
    <p>Select a country from the dropdown to see details</p>
</div>
                </div>
                <div class="info-box">
                    <h4>Search Country</h4>
                    <div class="input-group mb-3">
                        <select id="country-select" class="form-select">
    <option value="">Select a country...</option>
</select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
