<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>African Capitals Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 8px;
        }
        .info-box {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .country-popup {
            max-width: 300px;
        }
        .country-popup h4 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .sector-bar {
            height: 20px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }
        .sector-fill {
            height: 100%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">African Capitals and Economic Data</h1>
                <p class="text-center">Interactive map showing African countries, their capitals, and economic data.</p>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-9">
                <div id="map"></div>
            </div>
            <div class="col-md-3">
                <div class="info-box mb-3">
                    <h4>Country Information</h4>
                    <div id="country-info">
                        <p>Click on a country to see details</p>
                    </div>
                </div>
                
                <div class="info-box">
                    <h4>Search Country</h4>
                    <div class="input-group mb-3">
                        <input type="text" id="country-search" class="form-control" placeholder="Enter country name">
                        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
                    </div>
                    <div id="search-results"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates for popups -->
    <template id="popup-template">
        <div class="country-popup">
            <h4>{country}</h4>
            <p><strong>Capital:</strong> {capital}</p>
            <p><strong>Population:</strong> {population}</p>
            <p><strong>GDP:</strong> ${gdp} billion</p>
            <h5>Key Sectors:</h5>
            <div id="sectors-container">
                {sectors}
            </div>
        </div>
    </template>
    
    <template id="sector-template">
        <div class="mb-2">
            <div><strong>{name}</strong> (${value} billion)</div>
            <div class="sector-bar">
                <div class="sector-fill" style="width: {percentage}%"></div>
            </div>
        </div>
    </template>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
