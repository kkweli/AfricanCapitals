services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: kkweli/africanapi:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app/static:/app/app/static
      - ./app/cache:/app/app/cache
    healthcheck:
      test: ["CMD", "curl", "-s", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  trivy:
    image: aquasec/trivy:latest
    command: image --format json --output /trivy-report.json kkweli/africanapi:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./trivy-report.json:/trivy-report.json
    depends_on:
      - api

volumes:
  redis_data: